name: Build Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
            version: '5.15.0'
            host: 'windows'
            target: 'desktop'
            setup-python: 'false'
      - name: debug
        run: tree /F /A
      - name: Build Windows binaries
#        env:
#          QTDIR: {{env.Qt5_Dir}}
#          VSDIR: ""
#          CMAKEDIR: ""
#          VCPKGDIR: {{env.PKG_CONFIG_PATH}}
        run: ./scripts/cmake-build-win.bat
